syntax = "proto3";

package call.v1;

import "buf/validate/validate.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/0utl1er-tech/phox-customer/gen/pb/call/v1;callv1";

service CallService {
  rpc ListCallsByCustomerID(ListCallsByCustomerIDRequest) returns (ListCallsByCustomerIDResponse);
  rpc CreateCall(CreateCallRequest) returns (CreateCallResponse);
  rpc UpdateCall(UpdateCallRequest) returns (UpdateCallResponse);
}

message ListCallsByCustomerIDRequest {
  string customer_id = 1 [(buf.validate.field).string.uuid = true];
}

message ListCallsByCustomerIDResponse {
  repeated Call calls = 1;
}

message CreateCallRequest {
  string customer_id = 1 [(buf.validate.field).string.uuid = true];
  string phone = 2;
  string status_id = 3 [(buf.validate.field).string.uuid = true];
}

message CreateCallResponse {
  Call call = 1;
}

message UpdateCallRequest {
  string id = 1 [(buf.validate.field).string.uuid = true];
  string status_id = 2 [(buf.validate.field).string.uuid = true];
}

message UpdateCallResponse {
  Call call = 1;
}

message Call {
  string id = 1;
  string customer_id = 2;
  string phone = 3;
  string user_id = 4;
  string user_name = 5;
  string status_id = 6;
  string status_name = 7;
  int32 status_priority = 8;
  bool status_effective = 9;
  bool status_ng = 10;
  google.protobuf.Timestamp created_at = 11;
}
