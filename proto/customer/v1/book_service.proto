syntax = "proto3";

package customer.v1;

import "customer/v1/book.proto";

option go_package = "github.com/0utl1er-tech/phox-customer/gen/pb/customer/v1;customerv1";

service BookService {
  rpc GetBooksByUserID(GetBooksByUserIDRequest) returns (GetBooksByUserIDResponse);
  rpc GetBookByID(GetBookByIDRequest) returns (GetBookByIDResponse);
  rpc CreateBook(CreateBookRequest) returns (CreateBookResponse);
}
